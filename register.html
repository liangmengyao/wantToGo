<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="dist/css/register.min.css">
</head>
<body>
    <!-- 顶部 -->
    <div class="site-nav">
        <div class="site-nav-bg site">
            <div class="site-logo fl">
                <h1 class="fl">
                    <a href="index.html">
                        <img src="./dist/img/login_logo.jpg" alt="">
                    </a>
                </h1>
            </div>
        </div>
    </div>
    <!-- 顶部完成 -->#
    <div class="register-box">
        <div class="register-body">
            <div class="register-form-header">
                <h2>账户注册</h2>
            </div>
            <div class="register-form-body">
                <ul>
                    <li>
                        <div class="input-group" style="padding-bottom: 10px;">
                            <div class="input-item">
                                <input id="userphone" name="userphone" class="input-phone" type="text" value="" placeholder="请输入手机号">
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="input-group">
                            <div class="input-item">
                                <input id="userpwd" name="userpwd" class="input-pwd" type="password" value="" placeholder="请输入密码">
                            </div>
                            <p class="phone-tip">
                                密码由6-20位英文字母、数字或符号组成
                            </p>
                        </div>
                    </li>
                    <li>
                        <div class="input-group">
                            <p id="txt" class="error-tip"></p>
                            <span name="sub" id="sub" class="register-btn">注册想去</span>
                            <p class="xy">
                                注册即表示同意
                                <a href="#">《用户使用条款及服务协议》</a>
                            </p>
                        </div>
                    </li>
                    <li class="login-box">
                        <a href="login.html">
                            登录
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./src/js/register.js"></script>
    <script src="./dist/js/jquery-1.11.3.min.js"></script>
    <script src="./src/js/cookie.js"></script>
</body>
</html>
